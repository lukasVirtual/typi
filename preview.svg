<svg width="1280" height="640" viewBox="0 0 1280 640" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">typi typing speed test</title>
  <desc id="desc">A dark promotional banner for typi showing WPM and accuracy cards.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1280" y2="640" gradientUnits="userSpaceOnUse">
      <stop stop-color="#0f0f0f"/>
      <stop offset="1" stop-color="#1b1a17"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop stop-color="#e8d5a3"/>
      <stop offset="1" stop-color="#b8a67a"/>
    </linearGradient>
  </defs>

  <rect width="1280" height="640" fill="url(#bg)"/>
  <circle cx="1130" cy="80" r="230" fill="#E8D5A3" fill-opacity="0.07"/>
  <circle cx="120" cy="600" r="260" fill="#E8D5A3" fill-opacity="0.05"/>
  <rect x="36" y="36" width="1208" height="568" stroke="#2A2A2A" stroke-width="2"/>

  <text x="88" y="118" fill="#6A6A6A" font-family="DM Mono, ui-monospace, SFMono-Regular, Menlo, monospace" font-size="30">typi.test</text>
  <text x="88" y="270" fill="url(#accent)" font-family="DM Sans, Inter, Segoe UI, Arial, sans-serif" font-size="172" font-weight="700">94</text>
  <text x="420" y="263" fill="#D5D5D5" font-family="DM Mono, ui-monospace, SFMono-Regular, Menlo, monospace" font-size="58">WPM</text>

  <text x="88" y="348" fill="#8A8A8A" font-family="DM Sans, Inter, Segoe UI, Arial, sans-serif" font-size="34">Accuracy 98%</text>
  <text x="88" y="398" fill="#8A8A8A" font-family="DM Sans, Inter, Segoe UI, Arial, sans-serif" font-size="34">Mode 60s</text>
  <text x="88" y="456" fill="#5F5F5F" font-family="DM Mono, ui-monospace, SFMono-Regular, Menlo, monospace" font-size="26">Minimal typing speed test</text>

  <rect x="680" y="174" width="470" height="300" rx="4" fill="#191919" fill-opacity="0.92" stroke="#2D2D2D"/>
  <text x="714" y="226" fill="#6A6A6A" font-family="DM Mono, ui-monospace, SFMono-Regular, Menlo, monospace" font-size="23">RESULTS</text>

  <text x="714" y="302" fill="#D8D8D8" font-family="DM Sans, Inter, Segoe UI, Arial, sans-serif" font-size="38">Correct chars: 462</text>
  <text x="714" y="364" fill="#D8D8D8" font-family="DM Sans, Inter, Segoe UI, Arial, sans-serif" font-size="38">Wrong chars: 11</text>
  <text x="714" y="426" fill="#D8D8D8" font-family="DM Sans, Inter, Segoe UI, Arial, sans-serif" font-size="38">Words typed: 84</text>
</svg>
